<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #mainScreen {
            width: 100%;
            height: 100%;
            background-color: #efefef;
            text-align: center;
        }
        #lobby {
            display: none;
        }
        #game {
            display: none;
        }
    </style>
    <title>Snail VS Cat Tower Defence</title>
</head>
<body>
    <div id="mainScreen">
        <div id="title">
            <h1>Snail VS Cat Tower Defence!</h1>
            <p>Who Shall Win?</p>
        </div>
        <div id="nameScreen">
            <input id="nameInput" >
            <button id="nameBtn">Go!</button>
            <p id="errMsg" style="color: red;"></p>
        </div>
        <div id="lobby">
            <button id="lookForGame">look for game</button>
        </div>
    </div>
    <div id="game"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var team = undefined;
        var matchmaking = false;
        var gameId = "";
        if (getCookie("name")) {
            var name = getCookie("name");
            document.getElementById("lobby").style.display = "block";
            document.getElementById("nameScreen").style.display = "none";
            connected()
        }
        document.getElementById("nameBtn").addEventListener("click", () => {
            var name = encodeURIComponent(document.getElementById("nameInput").value);
            setCookie("name", name, 999999);
            document.getElementById("lobby").style.display = "block";
            document.getElementById("nameScreen").style.display = "none";
            connected()
        });
        document.getElementById("lookForGame").addEventListener("click", () => {
            socket.emit("matchmaking");
            matchmaking = true;
        })
        function connected() {
            document.getElementById("nameInput").style.display = "none";
            socket.emit("connected", name)
            socket.emit("refreshNames");
            if (location.hash) {
                gameId = location.hash;
                loadGame();
            }
        }
        function loadGame() {
            document.getElementById("mainScreen").style.display = "none";
            socket.emit("teamSelect", gameId);
            var awaitingTeam = true;
            socket.on(gameId + "team", (teamId) => {
                if (awaitingTeam == true) {
                    awaitingTeam = false;
                    if (teamId == 1) {
                        team = "Snail";
                    }
                    else {
                        team = "Cat";
                    }
                    console.log(teamId);
                    document.getElementById("game").style.display = "block";
                }
            });
            if (team != undefined) {
                alert(team)
            }
        }
        socket.on("matchmaking", () => {
            if (matchmaking == true) {
                socket.emit("matched", socket.id.split("-").toString());
            }
        })
        socket.on("matched", (id) => {
            if (matchmaking == true) {
                location.hash = id;
                location.reload();
            }
        })
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                let expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
    </script>
</body>
</html>
